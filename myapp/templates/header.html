{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Navbar</title>
    <style>
        /* Fixed Transparent Navbar */
        .navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.2); /* âœ… Semi-transparent */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index:1000;
        }

        /* Navbar Links */
        .nav-link {
            font-size: 14px;
            font-weight: 600;
            color: white;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Logout Button */
        .btn-logout {
            font-size: 14px;
            font-weight: bold;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-container">
    <div class="container">
        <!-- Logo with Icon -->
        <a class="navbar-brand d-flex align-items-center fw-bold fs-4 text-white" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo" width="40" height="40" class="me-2">
            Smart Recipe
        </a>

        <!-- Navbar Toggle (for Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                {% if request.user.is_staff %} 
                <li class="nav-item"><a class="nav-link" href="{% url 'add_recipe' %}">Create Recipe</a></li>
                {% endif %} 
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>

            <!-- Logout Button (Right-Aligned) -->
            <form method="POST" action="{% url 'signout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-logout">Logout</button>
</form>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
