<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        /* Dark Theme Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a3a3a, #707070);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glassmorphic Form Container */
        

        h2 {
            font-size: 28px;
            color: #c8e6c9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        /* File Upload Styling */
        input[type="file"] {
            border: none;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Submit Button with Orange-Red Gradient */
        button {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #ff5722, #e64a19);
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
        }

        /* Back Link */
        a {
            display: inline-block;
            margin-top: 10px;
            color: #ff9800;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff5722;
            text-decoration: underline;
        }
        .container-form{
            margin-top:400px;
            padding: 30px;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="container-form">
        <h2>Update Recipe</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe.title }}" required>

            <label for="short_description">Short Description:</label>
            <input type="text" id="short_description" name="short_description" maxlength="300" value="{{ short_description }}">

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Update Recipe</button>
        </form>
        
        <a href="{#}">Back to Recipes</a>
    </div>

</body>
</html>
