{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    /* Carousel Image */
.carousel-item img {
    height: 400px;
    width:60%;
    {% comment %} object-fit: cover; {% endcomment %}
}

/* Caption Styling */
.carousel-caption {
    background: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    padding: 15px;
}


    </style>
</head>
<body>
    <!-- Bootstrap Carousel -->
<div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#recipeCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#recipeCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#recipeCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/6789c1a013794294b1939feb-1.webp' %}" class="d-block w-100" alt="Delicious Food">
            <div class="carousel-caption d-none d-md-block">
                <h5>Explore New Recipes</h5>
                <p>Discover mouth-watering dishes from around the world.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/66ce2ff77c77f022eae751cf-0.webp' %}" class="d-block w-100" alt="Healthy Meals">
            <div class="carousel-caption d-none d-md-block">
                <h5>Healthy & Nutritious</h5>
                <p>Find healthy recipes tailored to your lifestyle.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/668c1d0ba5cedef0efa6e8f8-0.webp' %}" class="d-block w-100" alt="Sweet Treats">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sweet Treats</h5>
                <p>Indulge in delightful desserts and bakery items.</p>
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#recipeCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
</body>
</html>
