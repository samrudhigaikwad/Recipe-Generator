<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} - Select Type</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a4a4a, #888888);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Background Logo Pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/food.png'), 
                        radial-gradient(circle, rgba(74, 74, 74, 0.3) 10%, rgba(136, 136, 136, 0.3) 90%);
            opacity: 0.7;
            z-index: -1;
        }

        /* Heading with Background Effect */
        h2 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    background: linear-gradient(135deg, #ffffff, #d9d9d9); /* Soft white gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 12px rgba(255, 255, 255, 0.6);
    display: inline-block;
    padding: 15px 30px;
    border-radius: 12px;
    position: relative;
}

h2::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Dark overlay */
    border-radius: 12px;
    z-index: -1;
}

/* Hover effect for a glowing effect */
h2:hover {
    text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.8);
}

        h2 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            
        }

        /* Glassmorphism Effect for Selection Box */
        .subcategory-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        /* Veg Button */
        .veg {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
        }

        /* Non-Veg Button */
        .nonveg {
            background: linear-gradient(45deg, #D32F2F, #B71C1C);
        }

        /* Subcategory Buttons */
        .subcategory {
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .subcategory img {
            width: 24px;
            height: 24px;
        }

        /* Hover Effects */
        .veg:hover {
            background: linear-gradient(45deg, #388E3C, #2E7D32);
            transform: scale(1.1);
            box-shadow: 6px 6px 15px rgba(0, 255, 0, 0.5);
        }

        .nonveg:hover {
            background: linear-gradient(45deg, #B71C1C, #9A0007);
            transform: scale(1.1);
            box-shadow: 6px 6px 15px rgba(255, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .subcategory-container {
                flex-direction: column;
            }
            .subcategory {
                width: 80%;
                text-align: center;
            }
        }
        h2{
            color:white;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <h2><img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Food Icon"> {{ category }} - Choose Type</h2>
    
    <div class="subcategory-container">
        <a href="{% url 'recipe_subcategory' category 'veg' %}" class="subcategory veg">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Veg Icon"> Veg
        </a>
        <a href="{% url 'recipe_subcategory' category 'nonveg' %}" class="subcategory nonveg">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921803.png" alt="Non-Veg Icon"> Non-Veg
        </a>
    </div>
</body>
</html>
